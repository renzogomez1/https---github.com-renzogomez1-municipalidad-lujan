<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad Luján</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-6">

    <!-- TARJETA DEL LOGIN -->
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

        <!-- LOGO -->
        <div class="flex justify-center mb-6">
            <a href="#" class="transform transition-transform duration-300 hover:scale-110">
                <img src="media/municipalidad.png" class="h-16" alt="Municipalidad de Luján">
            </a>
        </div>

        <!-- TÍTULO -->
        <h2 class="text-center text-2xl font-semibold text-gray-700 mb-6">
            Iniciar Sesión
        </h2>

        <!-- FORMULARIO -->
        <form id="formLogin" method="post" class="space-y-5">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                <input type="email" id="correo" name="correo"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 
                              focus:outline-none focus:ring-2 focus:ring-gray-300"
                       required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" name="password"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 
                              focus:outline-none focus:ring-2 focus:ring-gray-300"
                       required>
            </div>

            <!-- BOTÓN LOGIN -->
            <button type="submit"
                    class="w-full bg-white text-gray-700 border border-gray-300 
                           rounded-lg h-11 text-sm 
                           hover:bg-gray-100 active:scale-95 transition">
                Ingresar
            </button>

        </form>

    </div>
    <script src="js/login.js"></script>
</body>
</html>
